{%load static%}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Point</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        /* Estilo da navbar */
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar-right {
            display: flex;
            gap: 15px;
        }

        .navbar-right a {
            background-color: #444;
            padding: 8px 16px;
            border-radius: 4px;
        }

        .navbar-right a:hover {
            background-color: #555;
        }

        /* Estilos do conte√∫do */
        .content {
            text-align: center;
            margin: 20px auto;
            flex-grow: 1;
        }

        .content h1 {
            font-size: 36px;
            color: #333;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .footer span {
            font-size: 14px;
        }

        .footer .copyright {
            font-size: 12px;
        }
    </style>
    <body>
        
        <div class="navbar">
            <a href="#">Ponto</a>
            <div class="navbar-right">
                <a href="#">Login</a>
            </div>
        </div>
        
        <div class="content">
            <h1>Bem vindo ao sistema de Ponto Online</h1>
        </div>
    
        <div class="footer">
            <footer><span>&copy; Todos os direitos reservados, System Point</span></footer>
        </div>
    
    </body>
    </html>
